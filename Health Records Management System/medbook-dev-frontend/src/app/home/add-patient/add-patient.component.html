<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{isEditMode ? 'Update' : 'Add'}} a patient</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="closeModal(null)">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <form [formGroup]="form">
    <ion-item>
      <ion-input label="Name" labelPlacement="stacked" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select formControlName="gender" label="Gender" placeholder="Patient Gender" label-placement="stacked">
        <ion-select-option *ngFor="let gender of genders" value={{gender.name}}>{{gender.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input label="Date of birth" labelPlacement="stacked" formControlName="date_of_birth" type="date"
        max="{{date | date:'yyyy-MM-dd'}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select formControlName="services" label="{{isEditMode ? 'Update current' : 'Type of'}} service"
        placeholder="Patient Service" label-placement="stacked">
        <ion-select-option *ngFor="let service of services" value={{service.name}}>{{service.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-textarea label="General Comments" labelPlacement="stacked" formControlName="general_comments"></ion-textarea>
    </ion-item>

    <ion-button expand="block" (click)="submitPatient()" [disabled]="form.invalid">
      {{isEditMode ? 'Update' : 'Save'}} patient
    </ion-button>
  </form>
</ion-content>
